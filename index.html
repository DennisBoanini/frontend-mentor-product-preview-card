<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
        .attribution {
	        margin-top: 20px;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
	</style>
	<link rel="stylesheet" href="./public/stylesheets/style.css">
</head>
<body>

<div class="container">
	<div class="image"></div>
	<div class="description-container">
		<p class="title">Perfume</p>
		<p class="name">gabrielle essence eau de parfum</p>
		<p id="description" class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
		<div class="price">
			<p class="actual">$149.99</p>
			<p class="prev">$169.99</p>
		</div>
		<button onmouseover="mouseover()" onmouseout="mouseout()" id="add-btn" type="button">
			<img src="images/icon-cart.svg" alt="icon cart">
			Add to Cart
		</button>
	</div>
</div>

<div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	Coded by <a href="#">Your Name Here</a>.
</div>
<script src="main.js"></script>
</body>
</html>
